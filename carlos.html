<!DOCTYPE html>
<html>

<style>
    .text{
        border-radius: 50%;
    position: fixed;
    width: 50px;
    height: 50px;
    margin-top: 50px;
    animation-name: bounce;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    }
</style>
#text{
    <p>Carlos I Campa</p>

    animation-timing-function:cuvic-bezier(0,0,0.58,1);
}
@keyframes bounce{
    0%{
        top: 0px;
    }
    50%{
        top: 300px;
    }
    100%{
        top:0px
    }
}

<head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Carlos I Campa</title>
</head>












</html>
